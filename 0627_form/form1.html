<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>form-1</title>
</head>
<body>
    <h1>form 입력, 선택 컨트롤하는 양식</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인양식</legend><!-- 숨김대상 -->
            <!-- 컨트롤 요소 위치(block) -->
            <ul>
                <li><input type="text" placeholder="이름" name="user_name"></li><!-- 입력창에서 name은 그룹(선택요소창)이 아닌 데이터 구분값으로 사용 -->
                <!-- <li><input type="text" value="아이디"></li> --><!-- value=보이는 결과값 ex.쇼핑몰 배송주소 -->
                <!-- <li><input type="password" value="비밀번호"></li> -->
                <li><input type="text" placeholder="아이디" name="user_id"></li><!-- placeholder=보여지지만 활성화시 제거됨 ex.로그인창, 검색창 -->
                <li><input type="password" placeholder="비밀번호" name="user_pw"></li>
                <li><input type="text" placeholder="아이디" value="id"></li><!-- 두 개 같이 쓰면 실제데이터인 value만 나옴 -->
                <li>
                    성별 :
                    <label for="male">남</label><!-- 글자 눌러도 선택되게, for는 id와 일치되게 작성 -->
                    <input type="radio" name="gender" value="male" id="male"><!-- name:하나의 그룹에 있다는 뜻, 동일하게 gender(그룹이름)로 입력 -->
                    <label for="female">여</label>
                    <input type="radio" name="gender" value="female" id="female"><!-- 속성은 type만 맨 처음, 이후는 상관없음 -->
                </li>
                <li>
                    정보 저장 동의 :
                    <label>동의함
                        <input type="radio" name="agree_g" value="agree" id="agree">
                    </label>
                    <!-- group으로 묶으면 label for를 안써도 가능. label은 부모로 묶음 -->
                    <label>동의안함
                        <input type="radio" name="agree_g" value="disagree" id="disagree">
                    </label>
                </li>
                <li>관심사(2개 이상 선택하세요)<!-- checkbox는 2개 이상 선택 시 -->
                    <label>영화
                        <input type="checkbox" name="interest" value="movie" id="movie">
                    </label>
                    <label>운동
                        <input type="checkbox" name="interest" value="workout" id="workout">
                    </label>
                    <label>독서
                        <input type="checkbox" name="interest" value="book" id="book">
                    </label>
                </li>
                <li>
                    첨부파일 <input type="file">
                </li>
            </ul>
            <p>
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </p>
        </fieldset>
    </form>
    <form action="#" method="get">
        <fieldset>
            <legend>로그인양식</legend>
        </fieldset>
    </form>
    <form action="#" method="post">
        <fieldset>
            <legend>결제양식</legend>
        </fieldset>
    </form>
    <form action="#" method="get">
        <fieldset>
            <legend>주문양식</legend>
        </fieldset>
    </form>
    <hr>
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <ul>
                <li>
                    <input type="text" placeholder="이름" name="user_name">
                </li>
                <li>
                    <input type="text" placeholder="아이디" name="user_id">
                </li>
                <li>
                    <input type="password" placeholder="비밀번호" name="user_pw">
                </li>
                <li>
                    성별 :
                    <label for="male2">남
                        <input type="radio" name="gender" value="male2" id="male2">
                    </label>
                    <label for="female2">여
                        <input type="radio" name="gender" value="female2" id="female2">
                    </label>
                </li>
                <li>
                    정보 저장 동의 :
                    <label>동의함
                        <input type="radio" name="agree_g" value="agree" id="agree">
                    </label>    
                    <label>동의안함
                        <input type="radio" name="agree_g" value="disagree" id="disagree">
                    </label>
                </li>
                <li>
                    관심사(2개 이상 선택하세요)
                    <label>영화
                        <input type="checkbox" value="movie" id="movie">
                    </label>
                    <label>운동
                        <input type="checkbox" value="workout" id="workout">
                    </label>
                    <label>독서
                        <input type="checkbox" value="book" id="book">
                    </label>
                </li>
                <li>
                    첨부파일<input type="file">
                </li>
            </ul>
            <button type="submit">가입</button>
            <button type="reset">가입취소</button>
        </fieldset>
    </form>
</body>
</html>
