<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>form연습</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인양식</legend>
                <ul>
                    <li>
                        <input type="text" placeholder="이름" name="user_name">
                    </li>
                    <li><input type="text" placeholder="아이디" name="user_id"></li>
                    <li><input type="password" placeholder="비밀번호" name="user_pw"></li>
                    <li>성별 :
                        <label for="male">남
                            <input type="radio" name="gender" value="male" id="male">
                        </label>
                        <label for="female">여
                            <input type="radio" name="gender" value="female" id="female">
                        </label>
                    </li>
                    <li>정보 저장 동의:
                        <label>동의함
                            <input type="radio" name="save_agree" value="agree" id="agree">
                        </label>
                        <label>동의안함
                            <input type="radio" name="save_agree" value="disagree" id="disagree">
                        </label>
                    </li>
                    <li>관심사(2개 이상 선택하세요)
                        <label>영화
                            <input type="checkbox" value="movie">
                        </label>
                        <label>운동
                            <input type="checkbox" value="workout">
                        </label>
                        <label>독서
                            <input type="checkbox" value="book">
                        </label>
                    </li>
                    <li>
                        첨부파일<input type="file">
                    </li>
                </ul>
            <button type="submit">가입</button>
            <button type="reset">가입취소</button>
        </fieldset>
    </form>
</body>
</html>
